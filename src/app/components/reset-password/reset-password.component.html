<!-- reset-password.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          pInputText
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
        />
        <div
          *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
          class="text-red-600 text-sm"
        >
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="flex items-center justify-between mb-4">
        <button
          pButton
          type="submit"
          label="Reset Password"
          class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700"
          [disabled]="resetPasswordForm.invalid"
          [ngClass]="{ 'cursor-not-allowed': resetPasswordForm.invalid }"
        ></button>
      </div>
    </form>
    <div class="text-center">
      <button
        pButton
        type="button"
        label="Return to Login"
        class="text-indigo-600 hover:text-indigo-900"
        (click)="returnToLogin()"
      ></button>
    </div>
  </div>
</div>
