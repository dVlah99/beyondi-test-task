<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          pInputText
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          pPassword
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div class="flex items-center justify-between mb-4">
        <button
          pButton
          type="submit"
          label="Login"
          class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700"
          [disabled]="!email || !password"
          [ngClass]="{ 'cursor-not-allowed': !email || !password }"
          (click)="loginUser()"
        ></button>
      </div>
      <div class="flex items-center justify-between">
        <button
          pButton
          type="button"
          (click)="forgotPassword(email)"
          label="Forgot Password"
          class="w-full bg-gray-200 text-gray-700 p-2 rounded-md hover:bg-gray-300 mr-2"
        ></button>
        <button
          pButton
          type="button"
          label="Register"
          class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 ml-2"
          (click)="toRegister()"
        ></button>
      </div>
    </form>
  </div>
</div>
