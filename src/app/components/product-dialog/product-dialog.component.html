<div class="flex justify-center p-8 w-full bg-green-500">
  <button
    class="absolute top-0 right-0 p-2 text-gray-500 hover:text-gray-700"
    (click)="closeDialog()"
  >
    <span class="pi pi-times"></span>
  </button>
  <div class="bg-green-500 p-2 flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold mb-4">Name: {{ product.name }}</h1>
    <h2 class="text-gray-700 mb-4">Price: ${{ product.price }}</h2>
    <p class="text-gray-700 mb-4">Description: {{ product.description }}</p>
  </div>
</div>
